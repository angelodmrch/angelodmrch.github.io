<body>

	<div>
		
		<h3></h3>

		<ul>
			<li class="item1"></li>
			<li class="item2"></li>
			<li class="item3"></li>
			<li class="item4"></li>
			<li class="item5"></li>
		</ul>

<script type="text/javascript">
	

	var list = [
		'<i class="fas fa-hand-point-right"></i>',
		'<i class="fas fa-hand-point-left"></i>',
		'<i class="fas fa-thumbs-down"></i>',
		'<i class="fas fa-hand-lizard"></i>',
		'<i class="fas fa-user"></i>',
		'<i class="fas fa-male"></i>',
		'<i class="fas fa-chair"></i>',
		'<i class="fas fa-bed"></i>',
		'<i class="fas fa-comment-dots"></i>',
		'<i class="fas fa-video"></i>',
		'<i class="fas fa-tint"></i>',
		'<i class="fas fa-soap"></i>',
		'<i class="fas fa-sun"></i>',
		'<i class="fas fa-skull-crossbones"></i>',
		'<i class="fas fa-skull-crossbones"></i>',
		'<i class="fas fa-skull-crossbones"></i>',
	];


	$(document).ready(function(){
		var today = new Date();
		var dd = String(today.getDate()).padStart(2, '0');
		var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
		var yyyy = today.getFullYear();

		today = dd + '/' + mm + '/' + yyyy;



		var date = getCookie('date');
		var items = getCookie('items');


		if (date == today && items ) {
			$('h3').html(today);

			var newlist = JSON.parse(items);

			for (var i = 1; i <= 5; i++) {
				$('.item'+i).html(newlist[i]);
			}

		} else {

			setCookie('date',today,999999);
			$('h3').html(today);

			var newlist = [];

			for (var i = 1; i <= 5; i++) {
				newlist[i] = list[Math.floor(Math.random() * list.length)];
				$('.item'+i).html(newlist[i]);
			}

			setCookie('items',JSON.stringify(newlist),999999);
		}
	});


	function setCookie(cname, cvalue, exdays) {
	  var d = new Date();
	  d.setTime(d.getTime() + (exdays*24*60*60*1000));
	  var expires = "expires="+ d.toUTCString();
	  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	function getCookie(cname) {
	  var name = cname + "=";
	  var decodedCookie = decodeURIComponent(document.cookie);
	  var ca = decodedCookie.split(';');
	  for(var i = 0; i <ca.length; i++) {
	    var c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return false;
	}

</script>
